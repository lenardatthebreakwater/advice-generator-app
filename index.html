<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="container">
      <h1 id="adviceID">Advice</h1>
      <p id="advice">Click the dice button to generate a random advice</p>
      <p id="loader">Loading ...</p>
      <img src="images/pattern-divider-desktop.svg" alt="A Pattern Divider">
      <button id="getAdviceBtn"><img src="images/icon-dice.svg" alt="A Dice Icon"></button>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
